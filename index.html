<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Omegle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="header">
      <img class="logo" src="images/logo.png" />
      <img class="talk" src="images/talk.png" />
    </div>
    <div class="body">
      <div class="stranger"></div>
      <div class="me"></div>
      <div class="readChat">
        <div class="youchat">
          <p class="you" id="youChat"></p>
          <p class="bodyChat" id="bodyChat"></p>
        </div>
      </div>
    </div>

    <button onclick="New()" class="next">
      <div id="newBtn" class="new">New</div>
      <div class="esc">Esc</div>
    </button>
    <div class="chat">
      <textarea type="text" id="written"></textarea>
    </div>
    <div class="sendEnter">
      <button onclick="Send()" class="execute">
        <div class="send">Send</div>
        <div id="enterBtn" class="enter">Enter</div>
      </button>
    </div>
  </body>
</html>
